<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <img class="logo" src="/img/logo.png" alt="logonetflix">
</head>

<body>
    <section class="area-login">
        <div class="login">
            <h1 class="titulo-login">Cadastre - se</h1>
            <form method="Post">
                <label>Email:</label>
                <input type="text" nome="email" placeholder="Insira o e-mail" autofocus>
                <label>Criar Senha:</label>
                <input type="password" nome="senha" placeholder="Sua Senha">
                <label>Confirmação da senha:</label>
                <input type="password" nome="senha" placeholder="Confirme Sua Senha">
                <input id="botaoentrar" type="submit" value="Cadastrar">
            </form>
            <p>Já possui uma conta?.<a href="pagin-login.html">Fazer Login</a></p>
        </div>
    </section>
</body>

</html>
